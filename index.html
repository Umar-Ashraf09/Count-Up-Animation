<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Up Animation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <i class="fa-solid fa-utensils"></i>
            <span class="num" data-val="500">000</span>
            <span class="text">Mindful Sessions</span>
        </div>

        <div class="container">
            <i class="fa-solid fa-face-smile-beam"></i>
            <span class="num" data-val="480">000</span>
            <span class="text">Happy Clients</span>
        </div>

        <div class="container">
            <i class="fa-solid fa-list"></i>
            <span class="num" data-val="350">000</span>
            <span class="text">Helpful Options</span>
        </div>

        <div class="container">
            <i class="fa-solid fa-star"></i>
            <span class="num" data-val="410">000</span>
            <span class="text">Five Stars</span>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
